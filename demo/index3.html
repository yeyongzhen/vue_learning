<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>计算属性、方法、侦听器</title>
	<script src="./vue/vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
		{{age}}
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				firstName: "Dell",
				lastName: "Lee",
				fullName: "Dell Lee",
				age: 28
			},
			// 计算属性
			// computed: {
			// 	fullName: function () {
			// 		console.log("computed one time");
			// 		return this.firstName + " " + this.lastName;
			// 	}
			// }
			// methods: {
			// 方法
			// 	fullName: function () {
			// 		console.log("computed one time");
			// 		return this.firstName + " " + this.lastName;
			// 	}
			// }
			// 侦听器
			watch: {
				firstName: function() {
			  		console.log("computed one time");
					this.fullName = this.firstName + " " + this.lastName;
				},
				lastName: function() {
			 		console.log("computed one time");
					this.fullName = this.firstName + " " + this.lastName;
				}
			}
		});
	</script>
</body>
</html>
