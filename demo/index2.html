<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue模板语法</title>
	<script src="./vue/vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{ name + 'Lee' }}</div>
		<div v-text="name + 'Lee'"></div>
		<div v-html="name + 'Lee'"></div>
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				name: "Mac"
			}
		});
	</script>
</body>
</html>
