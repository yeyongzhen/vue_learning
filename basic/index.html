<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue实例生命周期函数</title>
	<script src="../vue/vue.js"></script>
</head>
<body>
	<div id="app"></div>

	<script>
		// 生命周期函数就是vue实例在某一个时间点会自动执行的函数
		var vm = new Vue({
			// 挂载点
			el: "#app",
			template: "<div>{{test}}</div>",
			data: {
				test: "hello World!"
			},
			beforeCreate: function () {
				console.log("【 beforeCreate 】在Vue实例进行部分初始化的之后执行");
			},
			created: function () {
				console.log("【 created 】");
			},
			beforeMount: function () {
				console.log(this.$el);
				console.log("【 beforeMount 】模板与页面结合，即将挂在到页面的同时执行;此时页面未被渲染");
			},
			mounted: function () {
				console.log(this.$el);
				console.log("【 mounted 】页面挂在之后执行;此时页面已被渲染");
			},
			beforeDestroy: function () {
				console.log("【 beforeDestory 】在组件即将被销毁时执行");
			},
			destroyed: function () {
				console.log("【 destoryed 】组件被销毁后执行");
			},
			beforeUpdate: function() {
				console.log("【 beforeUpdate 】数据改变，还未渲染时执行");
			},
			updated: function () {
				console.log("【 updated 】数据改变，且已经渲染时执行");
			}
		});
	</script>
</body>
</html>
