<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue Prop</title>
</head>
<body>
	<div id="app">
		<blog-post :post-title="title" :post="post"></blog-post>
	</div>

	<script src="../vue/vue.js"></script>
	<script>
		Vue.component('blog-post', {
			props: ['postTitle', 'post'],
			// props: {
			// 	postTitle: Number // check props type
			// },
			template: '<h3>{{ postTitle }} === {{ post.id}} === {{ post.title }}</h3>'
		})

		var vm = new  Vue({
			el: "#app",
			data: {
				title: 'Vue Props',
				post: {
					id: 1,
					title: "My journey with vue"
				}
			}
		})
	</script>
</body>
</html>
