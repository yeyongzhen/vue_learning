<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue Components Name</title>
</head>
<body>
	<div id="app">
		<h3>kebab-case</h3>
		<alert-box>
			This is kebab-case!
		</alert-box>
		<hr>
		<br>

		<h3>PascalCase</h3>
		<alert-success-box>
			This is alert-success-box!
		</alert-success-box>
		
	</div>

	<script src="../vue/vue.js"></script>
	<script>
		Vue.component('alert-box', {
			template: `
				<div class="demo-alert-box">
			      <strong>Error!</strong>
			      <slot></slot>
			    </div>
			`
		})

		Vue.component('AlertSuccessBox', {
			template: `
				<div class="success-alert-box">
					<strong>Success!</strong>
					<slot><slot>
				</div>
			`
		})

		var vm = new Vue({
			el: "#app",
			data: {
				name: ''
			}
		})
	</script>
</body>
</html>
