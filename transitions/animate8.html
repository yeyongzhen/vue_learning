<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue中的JS动画与Velocity.js结合</title>
	
</head>
<body>
	<div id="app">
		
		<transition
			@before-enter="beforeEnter"
			@enter="enter"
			@after-enter="afterEnter"
		>
			<p v-if="show">与Velocity.js结合</p>
		</transition>
		
		<button @click="handleClick">Click</button>

	</div>

	<script src="../vue/vue.js"></script>
		<script src="../vue/velocity.min.js"></script>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					show: false
				},
				methods: {
					handleClick: function () {
						this.show = !this.show
					},
					beforeEnter: function (el) {
						el.style.opacity = 0
					},
					enter: function (el, done) {
						Velocity(el, {
							opacity: 1
						}, {
							duration: 1000, 
							complete: done
						})
					},
					afterEnter: function (el) {
						console.log('动画结束');
					}
				}
			})
		</script>
</body>
</html>
