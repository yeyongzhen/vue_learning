<body>
	<div id="app">
		
		<transition
			name="fade"
			enter-active-class="animated swing"
			leave-active-class="animated shake"
		>
			<div v-if="show">Hello Vue</div>
		</transition>
		<button @click="showMsg">Toggle</button>

	</div>

	<script src="../vue/vue.js"></script>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				show: true
			},
			methods: {
				showMsg: function () {
					this.show = !this.show
				}
			}
		})
	</script>
