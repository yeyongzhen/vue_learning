<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue CSS动画</title>
	
	<style>
		.bounce-enter-active {
		  animation: bounce-in .5s;
		}
		.bounce-leave-active {
		  animation: bounce-in .5s reverse;
		}

		@keyframes bounce-in {
		  0% {
		    transform: scale(0);
		  }
		  50% {
		    transform: scale(1.5);
		  }
		  100% {
		    transform: scale(1);
		  }

	</style>
</head>
<body>
	<div id="app">
		
		<transition name="bounce">
			<p v-if="show">CSS 动画</p>
		</transition>
		
		<button @click="handleClick">Toggle</button>

	</div>

	<script src="../vue/vue.js"></script>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				show: true
			},
			methods: {
				handleClick: function () {
					this.show = !this.show
				}
			}
		})
	</script>
</body>
</html>
